<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px ">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <!-- <img src="../../../assets/register_logo.jpg" alt=""> -->
                    </div>
                <h1 class="text-center">Register here !!</h1>
                <!-- {{user|json}} -->
                <form  class="example-form" (ngSubmit)="formSubmit()">
                    <!-- user name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name </mat-label>
                        <input [(ngModel)]="user.username"
                        required
                        name="username"
                        matInput placeholder="username">
                    <mat-hint>User name must be unique !!</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input [(ngModel)]="user.password"
                        required
                        name="password"
                        type="password" matInput placeholder="Enter password">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>first name</mat-label>
                        <input [(ngModel)]="user.firstName"
                        required
                        name="firstname" 
                        matInput
                        placeholder="Enter firstname">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>last name</mat-label>
                        <input [(ngModel)]="user.lastName"
                        required
                        name="lastname"
                        matInput placeholder="Enter lastname">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>email</mat-label>
                        <input [(ngModel)]="user.email"
                        required
                        name="email"
                        matInput type="email" placeholder="email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>phone</mat-label>
                        <input [(ngModel)]="user.phone"
                        required
                        name="password"
                        matInput xplaceholder="phone number">
                    </mat-form-field>

                    <div class="container text-center mb10">
                        <button type="submit" style="margin-left: 20px;" mat-raised-button  color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button  color="accent">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>


</div>

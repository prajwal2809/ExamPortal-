<mat-card>
    <h1 class=" text-center mt10">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (ngSubmit)="updateData()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input
                            required
                            [(ngModel)]="quiz.title"
                            type="text" 
                            name="title" placeholder="Enter here" matInput/>
                           
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quiz.description"
                        rows="5" type="text" name="description" placeholder="Enter Description here" matInput>
                        </textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number Of Questions</mat-label>
                                <input  [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle
                        [(ngModel)]="quiz.active"
                        name="active"
                        class="mb20"
                        [checked]="false">
                        Publish Status
                    </mat-slide-toggle>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select [(ngModel)]="quiz.category.cid"
                          name="category">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{ c.title }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>


                      <div class="container text-center mt15">
                        <button mat-raised-button class="mb20" color="accent" type="submit">Update</button>
                      </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>

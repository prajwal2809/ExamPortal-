<div class="container text-center mt-2">
    <h1 class="mat-headline mt20 mb10">All Categories</h1>
    <div class="row">
      <div class="col-lg-4 col-sm-6" *ngFor="let cat of categories">
          <div class="mat-title">{{ cat.title }}</div>
          <div class="mat-subheading-1">{{ cat.description }}</div>
          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              class="mb-2 mr10"
                
            >
              <mat-icon>edit</mat-icon> Update
            </button>
            <button
              mat-raised-button
              color="warn"
              class="mr10"
            >
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-card-actions>   
      </div>
      <div class="container text-center mt20">
        <button mat-raised-button routerLink="/admin/add-category" color="accent">Add New Category</button>
      </div>

    </div>
  </div>
